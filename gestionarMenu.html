<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz para Propietarios</title>
    <link rel="stylesheet" href="css/gestionarMenu.css" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- Agrega el logo como imagen dentro del enlace de la marca -->
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="logo" height="40" />
          <!-- Ajusta la ruta y el tamaño según tus necesidades -->
        </a>
    </nav>

    <h1>Panel de Control para Propietarios</h1>

    <h2>Actualizar Precios</h2>
    <form id="updatePricesForm">
        <label for="dish">Seleccionar Platillo:</label>
        <select id="dish" name="dish">
            <!-- Opciones de platillos se cargarían dinámicamente desde la base de datos -->
            <option value="dish1">Platillo 1</option>
            <option value="dish2">Platillo 2</option>
            <!-- Agregar más opciones según sea necesario -->
        </select>

        <label for="newPrice">Nuevo Precio:</label>
        <input type="text" id="newPrice" name="newPrice">

        <button type="button" onclick="updatePrices()">Actualizar Precio</button>
    </form>

    <h2>Gestionar Disponibilidad</h2>
    <form id="manageAvailabilityForm">
        <label for="menu">Seleccionar Menú:</label>
        <select id="menu" name="menu">
            <!-- Opciones de menús se cargarían dinámicamente desde la base de datos -->
            <option value="menu1">Menú 1</option>
            <option value="menu2">Menú 2</option>
            <!-- Agregar más opciones según sea necesario -->
        </select>

        <label for="availability">Disponibilidad:</label>
        <select id="availability" name="availability">
            <option value="available">Disponible</option>
            <option value="unavailable">No Disponible</option>
        </select>

        <button type="button" onclick="manageAvailability()">Gestionar Disponibilidad</button>
    </form>

    <!-- Aquí puedes añadir más secciones según sea necesario -->

    <script>
        // Función para manejar la actualización de precios
        function updatePrices() {
            // Lógica para actualizar precios (puedes agregar AJAX para interactuar con el servidor)
            console.log("Precios actualizados");
        }

        // Función para gestionar la disponibilidad
        function manageAvailability() {
            // Lógica para gestionar la disponibilidad (puedes agregar AJAX para interactuar con el servidor)
            console.log("Disponibilidad gestionada");
        }
    </script>

</body>
</html>
