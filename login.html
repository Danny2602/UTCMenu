<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/login.css">
    <script src="js/datos.js"></script>
    
    
</head>
<body>

        <main>

            <div class="contenedor__todo">
               

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" id="formulario" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Usuario" name="usuario" >
                        <input type="password" placeholder="Contraseña" name="contra">
                        <button type="submit" onclick="comparar()">Entrar</button>
                        <div class="met-3" id="respuesta">

                        </div>
                        
                    </form>

                    <!--Registrase-->
                    <form action="" id="registar" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Nombre completo" name="nombre">
                        <input type="text" placeholder="Correo Electronico" name="correo">
                        <input type="text" placeholder="Usuario" name="usu">
                        <input type="password" placeholder="Contraseña" name="cor">
                        <button type="submit">Regístrarse</button>
                    </form>
                </div>
                
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                        
                    </div>
                </div>
            </div>

        </main>
        <script src="js/login.js"></script>
        
</body>
</html>
