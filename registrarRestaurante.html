    <!--Formulario-->
    <div class="form_wrapper">
      <div class="form_container">
        <div class="title_container">
          <h2>Registrar Restaurante</h2>
        </div>
        <div class="row clearfix">
          <div class="">
            <form id="formulario">
              <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                <input
                  type="text"
                  name="nombre"
                  placeholder="Nombre"
                  required
                />
              </div>

              <div class="container">
                <div class="row">
                  <div class="col-md-6">
                    <label for="file-input" class="btn btn-primary"
                      >Seleccionar Imagen</label
                    >
                    <input
                      type="file"
                      id="file-input"
                      name="imagen"
                      accept=".jpg, .png"
                      style="display: none"
                    />

                    <img
                      id="preview-image"
                      alt="Vista previa de la imagen"
                      style="display: none; width: 2vh; height: 1vh"
                    />
                  </div>
                </div>
                <p id="file-label"></p>
              </div>

              <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                <input
                  type="text"
                  name="ubicacion"
                  placeholder="Ubicacion"
                  required
                />
              </div>
              <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                <input
                  type="text"
                  name="descripcion"
                  placeholder="Descripcion"
                  required
                />
              </div>
              <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              </div>
              Horario
              <div
                class="row"
                style="
                  flex-direction: row;
                  display: flex;
                  align-items: center;
                  align-content: center;
                  margin-left: 30px;
                "
              >
                <div class="col_3">
                  <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input
                    type="time"
                    name="horario1"
                    placeholder="horario"
                    oninput="validarHorarios()"
                    required
                  />
                </div>
                <div>Hasta</div>
                <div class="col_3">
                  <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input
                    type="time"
                    name="horario2"
                    placeholder="horario"
                    required
                    oninput="validarHorariosInverso()"
                  />
                </div>
              </div>

              <div class="row clearfix">
                <div class="col_half">
                  <div class="input_field">
                    <span><i aria-hidden="true" class="fa fa-user"></i></span>
                    <input type="text" name="usuario" placeholder="Usuario" />
                  </div>
                </div>
                <div class="col_half">
                  <div class="input_field">
                    <span><i aria-hidden="true" class="fa fa-user"></i></span>
                    <input
                      type="text"
                      name="contrase"
                      placeholder="contraseÃ±a"
                      required
                    />
                  </div>
                </div>
              </div>

              <input
                class="button"
                type="submit"
                value="Registrarse"
                onclick="insertar()"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/datosRestaurante.js"></script>

    <script>
      document
        .getElementById("file-input")
        .addEventListener("change", function () {
          var fileInput = this;
          var fileName = fileInput.value.split("\\").pop(); // Obtener solo el nombre del archivo
          document.getElementById("file-label").innerText = fileName;

          // Mostrar la vista previa de la imagen
          var previewImage = document.getElementById("preview-image");
          previewImage.style.display = "block";

          var fileReader = new FileReader();
          fileReader.onload = function (e) {
            previewImage.src = e.target.result;
          };
          fileReader.readAsDataURL(fileInput.files[0]);
        });
    </script>
